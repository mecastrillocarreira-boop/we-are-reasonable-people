              React.createElement("div", { className: "col-span-1 md:col-span-2" }, // Takes 1 slot on mobile
                // CHANGE 2: text-[18px] for mobile, text-xl for desktop
                React.createElement("h4", { className: "text-[18px] md:text-xl font-bold text-black mb-1 md:mb-2" }, "Service"),
                // CHANGE 3: text-sm (14px) for mobile, text-lg for desktop
                React.createElement("span", { className: "text-sm md:text-lg text-gray-500 font-semibold block" }, data.category || "Digital Product")
              ),

              // 2. Client
              React.createElement("div", { className: "col-span-1 md:col-span-2" }, // Takes 1 slot on mobile
                React.createElement("h4", { className: "text-[18px] md:text-xl font-bold text-black mb-1 md:mb-2" }, "Client"),
                React.createElement("span", { className: "text-sm md:text-lg text-gray-500 font-semibold block" }, data.client)
              ),

              // 3. Button
              // On mobile, this spans 2 columns (full width) so it sits comfortably below the info.
              // On desktop (md), it moves to the right side (col-start-9).
              React.createElement("div", { className: "col-span-2 md:col-span-4 md:col-start-9 flex justify-start md:justify-end" },
                React.createElement(
                  "a",
                  {
                    href: "#contact",
                    className: "inline-flex items-center justify-center px-8 py-4 bg-[#39aa59] text-white text-lg font-bold rounded-none hover:shadow-[inset_0_0_0_4px_#E0E0E0] transition-all whitespace-nowrap w-full md:w-auto"
                  },
                  "Get in touch!",
                  React.createElement(ArrowRight, { className: "ml-3 w-5 h-5" })
                )
              )
            )
          )),

        // FOOTER
        React.createElement(
          "div",
          { className: "bg-[#F4F4F4] py-32 text-center relative z-10" },
          React.createElement(
            PageWrapper,
            null,
            React.createElement("h2", { className: "text-4xl md:text-6xl font-bold mb-12 tracking-tight" }, "Ready to make an impact?"),
            React.createElement(
              "div",
              { className: "flex justify-center gap-6" },
              React.createElement("button", { onClick: onBack, className: "px-8 py-4 border-2 border-black rounded-full font-bold hover:bg-black hover:text-white transition-all" }, "Back to Overview"),
              React.createElement("a", { href: "#contact", className: "px-8 py-4 bg-[var(--brand-blue)] text-white rounded-full font-bold hover:bg-blue-600 transition-all shadow-lg" }, "Get in Touch")
            )
          )
        )
      );
    };
    // ----------------------------------------------------------------------
    // 3. UPDATED APP COMPONENT (The Switch Logic)
    // ----------------------------------------------------------------------
    const App = () => {
      const { navigation, global, page, projects } = cmsData;
      const [currentLang, setLang] = useState('en');

      // ROUTING STATE: 'home' or the ID of a project (e.g., 'reply')
      const [activePage, setActivePage] = useState('home');

      return React.createElement("div", { className: "bg-white min-h-screen" },
        // Navbar (Updated: passing activePage so we can underline 'Work')
        React.createElement(NavbarNew, {
          items: navigation,
          siteName: global.siteName,
          currentLang: currentLang,
          setLang: setLang,
          activePage: activePage, // <--- This sends the info!
          isDark: activePage !== 'home',
          onNavigate: (id) => { setActivePage(id); window.scrollTo(0, 0); }
        }),

        React.createElement("main", null,
          // THE SWITCH: Check if we are on 'home' or a project page
          activePage === 'home'
            ?
            // CASE A: Render Home Page Sections
            page.sections.map((section) => {

              // SPECIAL LOGIC: Inject click handlers into the 'Work' section
              if (section.id === 'work') {
                return React.createElement(SectionWorkWrapper, {
                  key: section.id,
                  content: {
                    ...section.content,
                    cards: section.content.cards.map(c => {
                      // Map client names to project IDs so we know which page to open
                      let targetId = null;
                      if (c.client === 'Re:Ply (AI)') targetId = 'reply';
                      if (c.client === 'Damen') targetId = 'smart-sailing';
                      if (c.client === 'Lightyear') targetId = 'driving-delight';

                      // Add the click handler to the card data
                      return targetId ? { ...c, onClick: () => setActivePage(targetId) } : c;
                    })
                  },
                  backgroundColors: section.backgroundColors,
                  lang: currentLang
                });
              }

              // Render other sections normally
              switch (section.type) {
                case 'HeroCarousel': return React.createElement(HeroCarousel, { key: section.id, content: section.content, lang: currentLang });
                case 'ServicesOverview': return React.createElement(ServicesOverview, { key: section.id, content: section.content, backgroundColors: section.backgroundColors, lang: currentLang });
                case 'ServicesSections': return React.createElement(ServicesSections, { key: section.id, content: section.content, lang: currentLang });
                case 'BigNumberList': return React.createElement(BigNumberList, { key: section.id, content: section.content, lang: currentLang });
                case 'NewsletterBlock': return React.createElement(NewsletterBlock, { key: section.id, content: section.content, lang: currentLang });
                case 'Footer': return React.createElement(Footer, { key: section.id, content: section.content, global: global, lang: currentLang });
                default: return null;
              }
            })
            :
            // CASE B: Render Project Page Template
            React.createElement(ProjectPage, {
              id: activePage,
              data: projects[activePage],
              lang: currentLang,
              onBack: () => setActivePage('home')
            })
        )
      );
    };
    const root = createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>

</html>
